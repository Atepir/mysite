<div class="animate-box" data-animate-effect="fadeInLeft">
  <div class="blog-entry">
    <div class="card">
      <img class="card-img-top" [src]="image" alt="Card image" style="height: 180px; object-fit: cover">
      <div class="card-body" style="min-height: 260px; display: flex; flex-direction: column; justify-content: space-between;">
        <div style="margin-bottom: 1rem;">
          <h4 style="font-weight: bold; line-height: 0.5em;">{{name}}</h4>
          <i class="card-text">{{techs}}</i>
        </div>
        <p class="card-text">{{description}}</p>
        <div style="display: flex; justify-content: space-between;">
          <a *ngFor="let link of links" [href]="link.url" class="btn btn-primary stretched-link"
            style="display: inline;">{{link.text}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
